<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            height:400px;
            position:relative;
            border:1px solid black;
        }
        .child{
            width:200px;
            height:100px;
            position:absolute;
            border:1px solid yellow;
            left:0;
            right:0;
            top:0;
            bottom:0;
            margin:auto
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
        </div>
    </div>
</body>
</html>
